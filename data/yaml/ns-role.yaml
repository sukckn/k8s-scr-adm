apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: scr # namespace to load the scr containers
  name: pull-scr-manager
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services", "pods/log"]
  verbs: ["get", "list", "watch", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pull-scr-manager-binding
  namespace: scr # namespace to load the scr containers
subjects:
- kind: ServiceAccount
  name: default
  namespace: default # namespace pull-scr is running
roleRef:
  kind: Role
  name: pull-scr-manager
  apiGroup: rbac.authorization.k8s.io
