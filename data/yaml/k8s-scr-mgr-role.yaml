apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: scr # namesspace where scr containers are loaded
  name: k8s-scr-mgr
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services", "pods/log"]
  verbs: ["get", "list", "watch", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-scr-mgr-binding
  namespace: scr # namesspace where scr containers are loaded
subjects:
- kind: ServiceAccount
  name: default
  namespace: default # namesspace where k8s-scr-mgr container is loaded
roleRef:
  kind: Role
  name: k8s-scr-mgr
  apiGroup: rbac.authorization.k8s.io
